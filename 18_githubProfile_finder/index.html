<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github User finder</title>
</head>

<body>
    <h1>Github Profile <span>Finder</span></h1>
    <div class="inputBox">
        <input type="text" placeholder="enter username" id="inputBox">
        <input type="submit" value="Search" id="btn">
    </div>
    <div class="card">
        <div class="image">
            <img src="" alt=" github url" id="imageBox">
        </div>
        <div class="content">
            <p>Name : <span id="fullname"></span></p>
            <p>Username : <span id="username"></span></p>
            <p>Public Repos : <span id="repos"></span></p>
            <p>Bio : <span id="bio"></span></p>
            <a href="" id="GithubBtn" target="_blank">Profile</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
