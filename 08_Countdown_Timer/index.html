<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown_Timer</title>
</head>

<body>
    <div id="container">
        <h1 id="title">CountDown Timer</h1>
        <div id="heading">
            <p>Hours</p> <span>:</span>
            <p>Minutes</p> <span>:</span>
            <p>Seconds</p>
        </div>
        <div id="content">
            <input type="number" id="hours" placeholder="00" maxlength="2"> <span>:</span>
            <input type="number" id="minutes" placeholder="00" maxlength="2"> <span>:</span>
            <input type="number" id="seconds" placeholder="00" maxlength="2">
        </div>
        <div id="btns">
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
