<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Info Finder</title>
</head>

<body>
    <div class="container">
        <h2>Country Info Finder</h2>
        <p>Select a country to view it's information</p>

        <select name="dropdown" class="dropdown">
            <option value="Select">select a country</option>
        </select>

        <div class="info">
            <img src="" class="country-flag">

            <div class="details">
                <h3 class="country-name"></h3>
                <p><strong>Capital : </strong><span class="country-capital"></span></p>
                <p><strong>Currency : </strong><span class="country-currency"></span></p>
                <p><strong>Population : </strong><span class="country-population"></span></p>
                <p><strong>Region : </strong><span class="country-region"></span></p>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
