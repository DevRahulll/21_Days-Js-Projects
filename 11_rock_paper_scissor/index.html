<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <div id="container">
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <button class="btn" onclick="play('stone')">Stone</button>
            <button class="btn" onclick="play('paper')">Paper</button>
            <button class="btn" onclick="play('scissors')">Scissors</button>
        </div>
        <div id="content">
            <h2 id="user-choice"></h2>
            <h2 id="computer-choice"></h2>
            <h1 id="result">Let's start</h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
