<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Dev Calendar</title>
</head>

<body>
    <div class="container">
        <header>
            <p class="current-date">November 2025</p>
            <div class="icons">
                <span id="prev"><i class="ri-arrow-left-wide-fill"></i></span>

                <span id="next"><i class="ri-arrow-right-wide-line"></i></span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">

            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
